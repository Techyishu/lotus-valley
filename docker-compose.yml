version: '3.8'

services:
  web:
    build: .
    ports:
      - "8080:10000"
    environment:
      - PORT=10000
      - DB_HOST=db
      - DB_NAME=anthem_school_db
      - DB_USER=anthem
      - DB_PASS=anthem123
    volumes:
      - ./uploads:/var/www/html/uploads
      - .:/var/www/html
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=rootpassword
      - MYSQL_DATABASE=anthem_school_db
      - MYSQL_USER=anthem
      - MYSQL_PASSWORD=anthem123
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    restart: unless-stopped

volumes:
  db_data:

